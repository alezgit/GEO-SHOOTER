<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GEO-SHOOTER | Battle Arena</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", system-ui, sans-serif;
      }

      body {
        height: 100vh;
        overflow: hidden;
        background: radial-gradient(circle at top, #1a1f3a, #050816);
        color: white;
      }

      @font-face {
        font-family: "LostEntity";
        src: url("fonts/LostEntity-8OmW2.otf") format("opentype");
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }

      .background {
        position: absolute;
        inset: 0;
        background-image: radial-gradient(
          rgba(255, 69, 0, 0.15) 1px,
          transparent 1px
        );
        background-size: 60px 60px;
        animation: drift 40s linear infinite;
        opacity: 0.4;
      }

      @keyframes drift {
        from {
          background-position: 0 0;
        }
        to {
          background-position: 600px 600px;
        }
      }

      .wrapper {
        position: relative;
        z-index: 1;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }

      .card {
        width: 100%;
        max-width: 460px;
        text-align: center;
        padding: 3rem 2.5rem;
        background: rgba(10, 14, 39, 0.85);
        border-radius: 22px;
        border: 2px solid rgba(255, 69, 0, 0.6);
        box-shadow: 0 0 40px rgba(255, 69, 0, 0.45),
          inset 0 0 25px rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(8px);
      }

      h1 {
        font-family: "LostEntity", "Segoe UI", system-ui, sans-serif;
        font-size: 5.5rem;
        letter-spacing: 3px;
        margin-bottom: 0.5rem;
        color: #ff6b35;
        text-transform: uppercase;
        text-shadow: 0 0 15px rgba(255, 69, 0, 0.9),
          0 0 35px rgba(255, 69, 0, 0.6);
      }

      .subtitle {
        font-size: 1.05rem;
        color: #cfcfcf;
        margin-bottom: 2.5rem;
      }

      .btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.6rem;
        margin: 1rem auto;
        width: 100%;
        max-width: 320px;
        padding: 1rem;
        font-size: 1.1rem;
        font-weight: 700;
        color: white;
        text-decoration: none;
        border-radius: 14px;
        background: linear-gradient(135deg, #ff4500, #ff6b35);
        box-shadow: 0 6px 18px rgba(255, 69, 0, 0.5),
          inset 0 0 10px rgba(255, 255, 255, 0.1);
        transition: all 0.25s ease;
        cursor: pointer;
        border: none;
      }

      .btn.secondary {
        background: linear-gradient(135deg, #2196f3, #00bcd4);
        box-shadow: 0 6px 18px rgba(33, 150, 243, 0.5),
          inset 0 0 10px rgba(255, 255, 255, 0.1);
      }

      .btn:hover {
        transform: translateY(-4px) scale(1.02);
        box-shadow: 0 10px 28px rgba(255, 69, 0, 0.7);
      }

      .btn.secondary:hover {
        box-shadow: 0 10px 28px rgba(33, 150, 243, 0.7);
      }

      .hint {
        margin-top: 2.2rem;
        font-size: 0.85rem;
        color: #aaa;
        line-height: 1.5;
      }

      .divider {
        margin: 1.8rem auto;
        width: 60%;
        height: 1px;
        background: linear-gradient(
          to right,
          transparent,
          rgba(255, 255, 255, 0.4),
          transparent
        );
      }

      #ambientAudio {
        position: fixed;
        right: 16px;
        bottom: 16px;
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 8px 12px;
        border-radius: 999px;
        background: rgba(10, 14, 39, 0.4);
        border: 1px solid rgba(255, 107, 53, 0.25);
        box-shadow: inset 0 0 0 1px rgba(255, 107, 53, 0.08);
        opacity: 0.6;
        transition: opacity 0.2s, transform 0.2s;
        z-index: 10;
      }

      #ambientAudio:hover {
        opacity: 0.9;
        transform: translateY(-1px);
      }

      #ambientAudio.compact #volumeSlider {
        width: 0;
        opacity: 0;
        pointer-events: none;
      }

      #muteBtn {
        padding: 8px 12px;
        border-radius: 999px;
        background: rgba(255, 107, 53, 0.18);
        box-shadow: none;
        border: none;
        color: #fff;
        font-weight: 700;
        font-size: 0.9rem;
        cursor: pointer;
      }

      #volumeSlider {
        width: 110px;
        accent-color: #ff6b35;
        height: 6px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.08);
      }

      #ambientAudioLabel {
        font-size: 0.9em;
        color: rgba(255, 255, 255, 0.55);
        letter-spacing: 1px;
        cursor: pointer;
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 4rem;
        }

        .card {
          padding: 2.5rem 1.8rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="background"></div>

    <div id="ambientAudio" class="compact">
      <button id="muteBtn">SOUND</button>
      <input type="range" id="volumeSlider" min="0" max="100" value="70" />
      <span id="ambientAudioLabel">AUDIO</span>
    </div>

    <div class="wrapper">
      <div class="card">
        <h1>GEO-SHOOTER</h1>
        <div class="subtitle">
          Phone-controlled multiplayer<br />
          battle arena
        </div>

        <a href="/pc" class="btn" id="launchPc">Launch Game Display</a>

        <a href="/phone" class="btn secondary">Join as Player</a>

        <div class="divider"></div>

        <div class="hint">
          Open the game screen on a computer<br />
          Use your phone as the controller
        </div>
      </div>
    </div>

    <audio id="bgMusic" loop>
      <source src="sounds/bg-music.mp3" type="audio/mpeg" />
    </audio>

    <script>
      const bgMusic = document.getElementById('bgMusic');
      const muteBtn = document.getElementById('muteBtn');
      const volumeSlider = document.getElementById('volumeSlider');
      const ambientAudio = document.getElementById('ambientAudio');
      const ambientAudioLabel = document.getElementById('ambientAudioLabel');
      const launchPc = document.getElementById('launchPc');
      let isMuted = true;

      bgMusic.volume = volumeSlider.value / 100;
      muteBtn.textContent = isMuted ? 'MUTED' : 'SOUND';

      let hasInteracted = false;

      function playMusic() {
        if (!hasInteracted) {
          hasInteracted = true;
          bgMusic.play().catch(err => {
            console.log('Auto-play blocked, waiting for user interaction');
          });
        }
      }

      document.body.addEventListener('click', playMusic, { once: true });
      document.body.addEventListener('touchstart', playMusic, { once: true });

      muteBtn.onclick = (e) => {
        e.stopPropagation();
        isMuted = !isMuted;
        
        if (isMuted) {
          bgMusic.pause();
          muteBtn.textContent = 'MUTED';
        } else {
          bgMusic.play().catch(err => {
            console.log('Failed to play music:', err);
          });
          muteBtn.textContent = 'SOUND';
        }
      };

      volumeSlider.addEventListener('input', (e) => {
        bgMusic.volume = e.target.value / 100;
      });

      if (ambientAudio && ambientAudioLabel) {
        ambientAudioLabel.onclick = () => {
          ambientAudio.classList.toggle('compact');
        };
      }

      function persistAudioState() {
        const state = {
          time: bgMusic.currentTime || 0,
          muted: isMuted,
          volume: bgMusic.volume,
          playing: !bgMusic.paused && !isMuted
        };
        localStorage.setItem('geo_audio_state', JSON.stringify(state));
      }

      launchPc.addEventListener('click', persistAudioState);
      window.addEventListener('pagehide', persistAudioState);
      document.addEventListener('visibilitychange', () => {
        if (document.visibilityState === 'hidden') {
          persistAudioState();
        }
      });

      const buttons = document.querySelectorAll('.btn');
      buttons.forEach(btn => {
        btn.addEventListener('mouseenter', () => {
          // Optional: add hover sound effect here
        });
      });
    </script>
  </body>
</html>
