<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GEO-SHOOTER | Battle Arena</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", system-ui, sans-serif;
      }

      body {
        height: 100vh;
        overflow: hidden;
        background: radial-gradient(circle at top, #1a1f3a, #050816);
        color: white;
      }

      /* ===== Background Animation ===== */
      .background {
        position: absolute;
        inset: 0;
        background-image: radial-gradient(
          rgba(255, 69, 0, 0.15) 1px,
          transparent 1px
        );
        background-size: 60px 60px;
        animation: drift 40s linear infinite;
        opacity: 0.4;
      }

      @keyframes drift {
        from {
          background-position: 0 0;
        }
        to {
          background-position: 600px 600px;
        }
      }

      /* ===== Main Layout ===== */
      .wrapper {
        position: relative;
        z-index: 1;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }

      .card {
        width: 100%;
        max-width: 460px;
        text-align: center;
        padding: 3rem 2.5rem;
        background: rgba(10, 14, 39, 0.85);
        border-radius: 22px;
        border: 2px solid rgba(255, 69, 0, 0.6);
        box-shadow: 0 0 40px rgba(255, 69, 0, 0.45),
          inset 0 0 25px rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(8px);
      }

      /* ===== Title ===== */
      h1 {
        font-size: 3rem;
        letter-spacing: 3px;
        margin-bottom: 0.5rem;
        color: #ff6b35;
        text-shadow: 0 0 15px rgba(255, 69, 0, 0.9),
          0 0 35px rgba(255, 69, 0, 0.6);
      }

      .subtitle {
        font-size: 1.05rem;
        color: #cfcfcf;
        margin-bottom: 2.5rem;
      }

      /* ===== Buttons ===== */
      .btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.6rem;
        margin: 1rem auto;
        width: 100%;
        max-width: 320px;
        padding: 1rem;
        font-size: 1.1rem;
        font-weight: 700;
        color: white;
        text-decoration: none;
        border-radius: 14px;
        background: linear-gradient(135deg, #ff4500, #ff6b35);
        box-shadow: 0 6px 18px rgba(255, 69, 0, 0.5),
          inset 0 0 10px rgba(255, 255, 255, 0.1);
        transition: all 0.25s ease;
      }

      .btn.secondary {
        background: linear-gradient(135deg, #2196f3, #00bcd4);
        box-shadow: 0 6px 18px rgba(33, 150, 243, 0.5),
          inset 0 0 10px rgba(255, 255, 255, 0.1);
      }

      .btn:hover {
        transform: translateY(-4px) scale(1.02);
        box-shadow: 0 10px 28px rgba(255, 69, 0, 0.7);
      }

      .btn.secondary:hover {
        box-shadow: 0 10px 28px rgba(33, 150, 243, 0.7);
      }

      /* ===== Footer Hint ===== */
      .hint {
        margin-top: 2.2rem;
        font-size: 0.85rem;
        color: #aaa;
        line-height: 1.5;
      }

      .divider {
        margin: 1.8rem auto;
        width: 60%;
        height: 1px;
        background: linear-gradient(
          to right,
          transparent,
          rgba(255, 255, 255, 0.4),
          transparent
        );
      }

      /* ===== Mobile tweaks ===== */
      @media (max-width: 480px) {
        h1 {
          font-size: 2.4rem;
        }

        .card {
          padding: 2.5rem 1.8rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="background"></div>

    <div class="wrapper">
      <div class="card">
        <h1>üî´ GEO-SHOOTER</h1>
        <div class="subtitle">
          Phone-controlled multiplayer<br />
          battle arena
        </div>

        <a href="/pc" class="btn"> üñ•Ô∏è Launch Game Display </a>

        <a href="/phone" class="btn secondary"> üì± Join as Player </a>

        <div class="divider"></div>

        <div class="hint">
          Open the game screen on a computer<br />
          Use your phone as the controller
        </div>
      </div>
    </div>
  </body>
</html>
