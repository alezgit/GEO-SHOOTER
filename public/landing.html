<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GEO-SHOOTER | Battle Arena</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", system-ui, sans-serif;
      }

      body {
        height: 100vh;
        overflow: hidden;
        background: radial-gradient(circle at top, #1a1f3a, #050816);
        color: white;
      }

      .background {
        position: absolute;
        inset: 0;
        background-image: radial-gradient(
          rgba(255, 69, 0, 0.15) 1px,
          transparent 1px
        );
        background-size: 60px 60px;
        animation: drift 40s linear infinite;
        opacity: 0.4;
      }

      @keyframes drift {
        from {
          background-position: 0 0;
        }
        to {
          background-position: 600px 600px;
        }
      }

      .wrapper {
        position: relative;
        z-index: 1;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }

      .card {
        width: 100%;
        max-width: 460px;
        text-align: center;
        padding: 3rem 2.5rem;
        background: rgba(10, 14, 39, 0.85);
        border-radius: 22px;
        border: 2px solid rgba(255, 69, 0, 0.6);
        box-shadow: 0 0 40px rgba(255, 69, 0, 0.45),
          inset 0 0 25px rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(8px);
      }

      h1 {
        font-size: 3rem;
        letter-spacing: 3px;
        margin-bottom: 0.5rem;
        color: #ff6b35;
        text-shadow: 0 0 15px rgba(255, 69, 0, 0.9),
          0 0 35px rgba(255, 69, 0, 0.6);
      }

      .subtitle {
        font-size: 1.05rem;
        color: #cfcfcf;
        margin-bottom: 2.5rem;
      }

      .btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.6rem;
        margin: 1rem auto;
        width: 100%;
        max-width: 320px;
        padding: 1rem;
        font-size: 1.1rem;
        font-weight: 700;
        color: white;
        text-decoration: none;
        border-radius: 14px;
        background: linear-gradient(135deg, #ff4500, #ff6b35);
        box-shadow: 0 6px 18px rgba(255, 69, 0, 0.5),
          inset 0 0 10px rgba(255, 255, 255, 0.1);
        transition: all 0.25s ease;
        cursor: pointer;
        border: none;
      }

      .btn.secondary {
        background: linear-gradient(135deg, #2196f3, #00bcd4);
        box-shadow: 0 6px 18px rgba(33, 150, 243, 0.5),
          inset 0 0 10px rgba(255, 255, 255, 0.1);
      }

      .btn:hover {
        transform: translateY(-4px) scale(1.02);
        box-shadow: 0 10px 28px rgba(255, 69, 0, 0.7);
      }

      .btn.secondary:hover {
        box-shadow: 0 10px 28px rgba(33, 150, 243, 0.7);
      }

      .hint {
        margin-top: 2.2rem;
        font-size: 0.85rem;
        color: #aaa;
        line-height: 1.5;
      }

      .divider {
        margin: 1.8rem auto;
        width: 60%;
        height: 1px;
        background: linear-gradient(
          to right,
          transparent,
          rgba(255, 255, 255, 0.4),
          transparent
        );
      }

      .audio-toggle {
        position: absolute;
        top: 20px;
        right: 20px;
        background: rgba(10, 14, 39, 0.85);
        border: 2px solid rgba(255, 69, 0, 0.6);
        border-radius: 50%;
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-size: 1.5rem;
        transition: all 0.3s;
        z-index: 10;
        backdrop-filter: blur(8px);
      }

      .audio-toggle:hover {
        transform: scale(1.1);
        box-shadow: 0 0 20px rgba(255, 69, 0, 0.7);
      }

      .features {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        margin-top: 1.5rem;
        flex-wrap: wrap;
      }

      .feature {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.3rem;
        font-size: 0.8rem;
        color: #aaa;
      }

      .feature-icon {
        font-size: 1.5rem;
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 2.4rem;
        }

        .card {
          padding: 2.5rem 1.8rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="background"></div>

    <button class="audio-toggle" id="audioToggle">üîä</button>

    <div class="wrapper">
      <div class="card">
        <h1>üî´ GEO-SHOOTER</h1>
        <div class="subtitle">
          Phone-controlled multiplayer<br />
          battle arena
        </div>

        <a href="/pc" class="btn"> üñ•Ô∏è Launch Game Display </a>

        <a href="/phone" class="btn secondary"> üì± Join as Player </a>

        <div class="divider"></div>

        <div class="features">
          <div class="feature">
            <span class="feature-icon">üéÆ</span>
            <span>5 Characters</span>
          </div>
          <div class="feature">
            <span class="feature-icon">üó∫Ô∏è</span>
            <span>6 Maps</span>
          </div>
          <div class="feature">
            <span class="feature-icon">‚ö°</span>
            <span>Power-ups</span>
          </div>
          <div class="feature">
            <span class="feature-icon">üå™Ô∏è</span>
            <span>Arena Events</span>
          </div>
        </div>

        <div class="hint">
          Open the game screen on a computer<br />
          Use your phone as the controller
        </div>
      </div>
    </div>

    <audio id="bgMusic" loop>
      <source src="sounds/bg-music.mp3" type="audio/mpeg" />
    </audio>

    <script>
      const bgMusic = document.getElementById('bgMusic');
      const audioToggle = document.getElementById('audioToggle');
      let isMuted = true;

      bgMusic.volume = 0.3;

      let hasInteracted = false;

      function playMusic() {
        if (!hasInteracted) {
          hasInteracted = true;
          bgMusic.play().catch(err => {
            console.log('Auto-play blocked, waiting for user interaction');
          });
        }
      }

      document.body.addEventListener('click', playMusic, { once: true });
      document.body.addEventListener('touchstart', playMusic, { once: true });

      audioToggle.onclick = (e) => {
        e.stopPropagation();
        isMuted = !isMuted;
        
        if (isMuted) {
          bgMusic.pause();
          audioToggle.textContent = 'üîá';
        } else {
          bgMusic.play().catch(err => {
            console.log('Failed to play music:', err);
          });
          audioToggle.textContent = 'üîä';
        }
      };

      const buttons = document.querySelectorAll('.btn');
      buttons.forEach(btn => {
        btn.addEventListener('mouseenter', () => {
          // Optional: add hover sound effect here
        });
      });
    </script>
  </body>
</html>
